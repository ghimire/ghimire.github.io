 <!-- Welcome to the ZoOm Sample App

 This sample demonstrates Initialization, Liveness Check, Enrollment, Authentication, Photo ID Match, Customizing the UX, and Getting Audit Trail Images.

 Please use our technical support form to submit questions and issue reports:  https://dev.zoomlogin.com/zoomsdk/#/support -->
<!DOCTYPE html>
<head>
  <title>ZoOm SDK - Sample App</title>
  <meta charset="utf-8" />
  <link rel="icon" href="../../sample-app-resources/images/favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./css/style.css?v1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ZoOm SDK - Sample App">
  <script type="text/javascript" src="../../sample-app-resources/js/very-old-browser-check.js"></script>
  <script type="text/javascript" src="../../sample-app-resources/js/third-party/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/ZoomGlobalState.js"></script>
  <script src="../../core-sdk/ZoomAuthentication.js/ZoomAuthentication.js"></script>
	<script type="text/javascript" src="./processors/AuthenticateProcessor.js"></script>
	<script type="text/javascript" src="./processors/EnrollmentProcessor.js"></script>
	<script type="text/javascript" src="./processors/LivenessCheckProcessor.js"></script>
	<script type="text/javascript" src="./processors/PhotoIDMatchProcessor.js"></script>
	<script type="text/javascript" src="./utilities/SampleAppUtilities.js"></script>
	<script type="text/javascript" src="./processors/helpers/NetworkingHelpers.js"></script>
	<script type="text/javascript" src="./processors/helpers/ThemeHelpers.js"></script>
	<script type="text/javascript" src="./controller.js?v1"></script>
</head>
<body>
  <div class="wrapping-box-container">
    <div id="controls">
      <button id="liveness-button" disabled onclick="ZoomSampleApp.onLivenessCheckPressed()" class="big-button">Liveness Check</button>
      <button id="enroll-button" disabled onclick="ZoomSampleApp.onEnrollUserPressed()" class="big-button">Enroll User</button>
      <button id="authenticate-button" disabled onclick="ZoomSampleApp.onAuthenticateUserPressed()" class="big-button">Authenticate User</button>
      <button id="zoom-id-scan-button" disabled onclick="ZoomSampleApp.onPhotoIDMatchPressed()" class="big-button">Photo ID Match</button>
      <button id="audit-trail-button" disabled onclick="ZoomSampleApp.onViewAuditTrailPressed()" class="medium-button">View Audit Trail</button>
      <button id="design-showcase-button" disabled onclick="ZoomSampleApp.onDesignShowcasePressed()" class="medium-button">Design Showcase</button>
      <p id="status">Initializing...</p>
    </div>
    <div id="custom-logo-container">
      <img src="../../sample-app-resources/images/zoom_logo_blue.png">
    </div>
  </div>
  <div id="theme-transition-overlay">
    <img id="theme-transition-overlay-img" onerror="this.style.display='none'" onload="this.style.display='block'" src="">
  </div>
</body>
</html>
